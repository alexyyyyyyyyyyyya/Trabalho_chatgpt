<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Carros</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>CRUD de Carros</h1>

<form id="usuarioForm">
    <input type="hidden" id="id" name="id">
    Marca: <input type="text" id="marca" name="marca" required><br>
    Cor: <input type="text" id="cor" name="cor" required><br>
    Valor: <input type="text" id="valor" name="valor" required><br>
    Ano: <input type="date" id="ano" name="ano" required><br>
    <input type="submit" value="Salvar">
</form>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Cor</th>
            <th>Valor</th>
            <th>Ano</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="usuariosTable"></tbody>
</table>

<script src="script.js"></script>

</body>
</html>
